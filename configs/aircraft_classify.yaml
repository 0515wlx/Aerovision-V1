# Aircraft Classification Configuration for YOLOv8 Fine-tuning
# This configuration is used for training aircraft type classifier

# Model Configuration
model: yolov8n-cls.pt  # Pre-trained YOLOv8n classification model
task: classify  # Task type: classify

# Dataset Configuration
data: data/processed/aircraft  # Dataset root directory

# Training Hyperparameters
epochs: 100  # Number of training epochs
imgsz: 224  # Input image size
batch_size: 32  # Batch size for training
lr0: 0.001  # Initial learning rate (Adam default)
optimizer: AdamW  # Optimizer: SGD, Adam, AdamW, NAdam, RAdam, RMSProp

# Learning Rate Scheduler
cos_lr: True  # Use cosine learning rate scheduler
lrf: 0.01  # Final learning rate fraction (final_lr = lr0 * lrf)

# Data Augmentation
hsv_h: 0.015  # HSV hue augmentation fraction
hsv_s: 0.7  # HSV saturation augmentation fraction
hsv_v: 0.4  # HSV value (brightness) augmentation fraction
degrees: 10.0  # Rotation degrees (+/-)
translate: 0.1  # Translation fraction (+/-)
scale: 0.5  # Scale gain (+/-)
fliplr: 0.5  # Horizontal flip probability
auto_augment: randaugment  # Auto augmentation policy: randaugment, autoaugment, augmix
erasing: 0.4  # Random erasing probability for classification

# Regularization
dropout: 0.0  # Dropout for classification head
weight_decay: 0.0005  # Weight decay (L2 regularization)
momentum: 0.937  # SGD momentum or Adam beta1

# Training Settings
patience: 50  # Early stopping patience (epochs without improvement)
warmup_epochs: 3.0  # Warmup epochs
warmup_momentum: 0.8  # Initial momentum during warmup
warmup_bias_lr: 0.1  # Bias learning rate during warmup

# Device and Performance
device: 0  # Device: 0 (cuda:0), cpu, mps, or None for auto
workers: 8  # Number of dataloader workers
amp: True  # Automatic Mixed Precision training
cache: False  # Cache images: False, 'ram', or 'disk'

# Validation
val: True  # Run validation during training
plots: True  # Save plots and images during train/val

# Saving
save: True  # Save checkpoints
save_period: -1  # Save checkpoint every N epochs (-1 to disable)
project: runs/classify  # Project name
name: aircraft_classifier  # Experiment name
exist_ok: False  # Overwrite existing experiment

# Reproducibility
seed: 42  # Random seed for reproducibility
deterministic: True  # Enable deterministic ops
verbose: True  # Print verbose logs
