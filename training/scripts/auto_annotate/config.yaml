# Auto-Annotation Pipeline Configuration

# Data paths
raw_images_dir: /home/wlx/AeroVision/images
labeled_dir: /home/wlx/AeroVision/labeled
filtered_new_class_dir: /home/wlx/AeroVision/filtered_new_class
filtered_95_dir: /home/wlx/AeroVision/filtered_95

# Model paths
aircraft_model_path: /home/wlx/yolo26x-cls-aircraft.pt
airline_model_path: /home/wlx/yolo26x-cls-airline.pt

# Confidence thresholds
high_confidence_threshold: 0.95  # Auto-label if confidence >= 95%
low_confidence_threshold: 0.80   # Medium confidence: 80% <= conf < 95%

# HDBSCAN parameters for new class detection
hdbscan:
  min_cluster_size: 5
  min_samples: 3
  metric: euclidean
  cluster_selection_method: eom
  prediction_data: true

# Inference parameters
device: cuda
batch_size: 128
imgsz: 640
