# AeroVision-V1 全局基础配置
# ⚠️ 重要：所有相对路径都相对于 /training/configs 目录
# 无论在哪里运行脚本，../data 都表示 /training/data

# ========== 项目基础信息 ==========
project:
  name: "AeroVision-V1"
  version: "0.1.0"
  description: "航空摄影智能审核系统"

# ========== 设备配置 ==========
device:
  # 训练和推理设备
  default: "cuda"  # cuda 或 cpu
  # GPU设置
  gpu_ids: [0]  # 使用的GPU ID列表
  # 多GPU训练
  distributed: false

# ========== 路径配置（全局） ==========
# 所有路径相对于 /training/configs 目录
paths:
  # 数据根目录
  data_root: "../data"

  # 原始数据
  raw_images: "../data/raw"

  # 处理后的数据
  processed_root: "../data/processed"
  aircraft_crop: "../data/processed/aircraft_crop"
  aircraft_crop_unsorted: "../data/processed/aircraft_crop/unsorted"
  aircraft_crop_train: "../data/processed/aircraft_crop/train"
  aircraft_crop_val: "../data/processed/aircraft_crop/val"
  aircraft_crop_test: "../data/processed/aircraft_crop/test"

  # 注册号相关
  registration_area: "../data/registration/registration_area"
  registration_labels: "../data/labels/registration"

  # 标注文件
  labels_root: "../data/labels"
  main_labels: "../data/labels/aircraft_labels.csv"
  type_classes: "../data/labels/type_classes.json"
  airline_classes: "../data/labels/airline_classes.json"
  train_labels: "../data/labels/train.csv"
  val_labels: "../data/labels/val.csv"
  test_labels: "../data/labels/test.csv"

  # 模型文件
  model_root: "../model"
  yolo_model: "../model/yolov8m.pt"

  # 检查点
  checkpoints_root: "../checkpoints"
  stage2_checkpoints: "../checkpoints/stage2"
  stage3_checkpoints: "../checkpoints/stage3"
  stage4_checkpoints: "../checkpoints/stage4"
  stage5_checkpoints: "../checkpoints/stage5"
  stage6_checkpoints: "../checkpoints/stage6/registration_detector/weights"

  # 日志
  logs_root: "../logs"
  tensorboard_logs: "../logs/tensorboard"
  wandb_logs: "../logs/wandb"

# ========== 图像预处理 ==========
image:
  # 支持的图片格式
  extensions:
    - "*.jpg"
    - "*.jpeg"
    - "*.png"
    - "*.JPG"
    - "*.JPEG"
    - "*.PNG"
    - "*.bmp"
    - "*.BMP"

  # 默认图片尺寸
  default_size: 224

  # 图片质量
  jpeg_quality: 100

# ========== 随机种子 ==========
seed:
  random: 42
  numpy: 42
  torch: 42

# ========== 实验跟踪 ==========
experiment:
  # 是否启用wandb
  use_wandb: false
  wandb_project: "aerovision-v1"
  wandb_entity: null  # 你的wandb用户名或团队名

  # 是否启用tensorboard
  use_tensorboard: true

  # 实验标签
  tags: []

# ========== 模块配置文件路径 ==========
# 以下配置会从config子目录加载
modules:
  paths: "config/paths.yaml"
  yolo: "config/yolo.yaml"
  crop: "config/crop.yaml"
  review: "config/review.yaml"
  training: "config/training.yaml"
  augmentation: "config/augmentation.yaml"
  ocr: "config/ocr.yaml"
  logging: "config/logging.yaml"
