# YOLO 检测配置
# ⚠️ 重要：相对路径相对于 /training/configs 目录

# 模型配置
model:
  # 模型大小: yolov8n, yolov8s, yolov8m, yolov8l, yolov8x
  size: "yolov8m"

  # 模型权重路径
  weights: "../model/yolov8m.pt"

  # 是否使用预训练权重
  pretrained: true

# 检测参数
detection:
  # 置信度阈值 (0-1)
  conf_threshold: 0.5

  # IoU阈值（NMS）
  iou_threshold: 0.45

  # 最大检测数量
  max_det: 300

  # COCO数据集类别ID
  airplane_class_id: 4

  # 是否只检测飞机类别
  classes: [4]  # None表示检测所有类别，[4]表示只检测飞机

# 推理配置
inference:
  # 推理设备
  device: "cuda"  # cuda, cpu, 或具体GPU如 cuda:0

  # 批次大小
  batch_size: 1

  # 图片尺寸
  imgsz: 640

  # 是否使用半精度（FP16）
  half: false

  # 是否显示详细信息
  verbose: false

# 训练配置（如果需要微调YOLO）
train:
  # 训练轮数
  epochs: 100

  # 批次大小
  batch: 16

  # 图片尺寸
  imgsz: 640

  # 学习率
  lr0: 0.01
  lrf: 0.01

  # 动量
  momentum: 0.937

  # 权重衰减
  weight_decay: 0.0005

  # warmup
  warmup_epochs: 3
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1

  # 数据增强
  hsv_h: 0.015  # 色调
  hsv_s: 0.7    # 饱和度
  hsv_v: 0.4    # 明度
  degrees: 0.0  # 旋转
  translate: 0.1  # 平移
  scale: 0.5    # 缩放
  shear: 0.0    # 剪切
  perspective: 0.0  # 透视
  flipud: 0.0   # 上下翻转
  fliplr: 0.5   # 左右翻转
  mosaic: 1.0   # mosaic增强
  mixup: 0.0    # mixup增强

  # 保存配置
  save: true
  save_period: -1  # 每N个epoch保存一次，-1表示只保存最后和最好的

  # 验证配置
  val: true

  # 早停
  patience: 50

  # 多GPU训练
  workers: 8
